<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Test</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
	<script src="interact.js" defer></script>
</head>
<body>
	<h1>All output in console</h1>
	<p>Choose chain</p>
	<div class="radio-group">
        <label>
            <input type="radio" name="chain" value="Holesky" checked> Holesky
        </label><br>
        <label>
            <input type="radio" name="chain" value="Sepolia"> Sepolia
        </label><br>
    </div>
    <p id="result"></p>
    <p><button id="connectButton">Connect to MetaMask</button></p>
	<p><button id="restart">Restart</button></p>
	<p>Add voter to election with extra information</p>
	<p><input type="text" id="voterSID" placeholder="SID"><input type="text" id="voterInfo" placeholder="Info"><button id="addVoter">Submit</button></p>
	<p>Add candidate to election with extra information</p>
	<p><input type="text" id="candidateInfo" placeholder="Info"><button id="addCandidate">Submit</button></p>	
	<p><button id="getAllVoter">Get all voters</button></p>
	<p><button id="getAllCandidate">Get all candidates</button></p>	
	<p>Edit start/end time</p>
	<p><input type="text" id="startTime" placeholder="in form of timestamp"><input type="text" id="endTime" placeholder="in form of timestamp"><button id="editTime">Submit</button></p>
	<p><button id="getTime">Get start/end time</button></p>
    <p>Vote</p>
	<p><input type="text" id="candidateAddress" placeholder="address"><button id="vote">Submit</button></p>
	<p><button id="calWin">Calculate winning candidate</button></p>
	<p><button id="getWin">Get winning candidate</button></p>
</body>
</html>
